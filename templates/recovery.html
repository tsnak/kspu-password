{% extends "base.html" %}
{% block title %} Восстановление пароля {% endblock %}
{% block content %}

    <h2>Вход на сайт.</h2>
    <div class="row">
        <div class="col-md-8">
            <section id="loginForm">
                <form action="" class="form-horizontal" method="post" role="form"><h2>Используйте логин и пароль
                    для электронной почты.</h2>
                    <hr/>
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Email">
                            <div id="text_smaller">Новый пароль</div>
                        </label>
                                                <div class="col-md-4">
                            <input class="form-control" data-val="true"
                                   id="Password" name="new_password"
                                   type="password" minlength="6" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})"
                                   title="Пароль должен состоять из 6-20 символов, из них должна быть как минимум одна цифра, одна строчная и одна заглавная буква"/>
                            <span class="field-validation-valid text-danger" data-valmsg-for="Password"
                                  data-valmsg-replace="true"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Password">
                            <div id="text_smaller">Повторите новый пароль</div>
                        </label>
                        <div class="col-md-4">
                            <input class="form-control" id="Password" name="new_password_again" type="password"/>
                            <span class="field-validation-valid text-danger"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="submit" value="Сменить" class="btn btn-default"/>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
{% endblock %}
