{% extends "base.html" %}
{% block title %} Вход {% endblock %}
{% block content %}
<div class=container3>
    <p class="center">Вход на сайт.</p>
    <p class="center">Используйте логин и пароль для электронной почты.</p>
    <div class="row">
        <div class="col-md-8">
            <section id="loginForm">
                <form action="login" class="form-horizontal" method="post" role="form">

                    <hr/>
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Email">
                            <div id="text_smaller">Email</div>
                        </label>
                        <div class="col-md-5">
                            <div class="input-group">
                                <input class="form-control" data-val="true"
                                       data-val-required="The Email field is required." id="Email" name="uid"
                                       type="text" value=""/>
                                <div class="input-group-addon">@kspu.ru</div>
                            </div>
                            <span class="field-validation-valid text-danger" data-valmsg-for="Email"
                                  data-valmsg-replace="true"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Password">
                            <div id="text_smaller">Пароль</div>
                        </label>
                        <div class="col-md-4">
                            <input class="form-control" data-val="true"
                                   data-val-required="The Password field is required." id="Password" name="password"
                                   type="password"/>
                            <span class="field-validation-valid text-danger" data-valmsg-for="Password"
                                  data-valmsg-replace="true"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <div>
                                <input type="submit" value="Войти" class="btn btn-default"/>
                                <a href="forgot_password" id="text_smaller">Забыли пароль?</a>
                            </div>
                            <div class="button_login">
                                <input type="button" class="btn btn-default" value="Зарегистрироваться" onclick="javascript:window.location='registration'"/>
                            </div>
                            <div class="button_login">
                                <input type="button" class="btn btn-default" value="Активировать анкету" onclick="javascript:window.location='activation'"/>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
{% endblock %}
